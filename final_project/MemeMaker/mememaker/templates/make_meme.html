{% extends "layout.html" %}
{% block content %}

<head>
    <style>
    h1 {text-align: center;}
    div {text-align: center;}
    button {border: none;}
    </style>
</head>

<div class = "container" style= "margin-top: 10%;">
        <div class="centered">
            <h1>Make Your Meme</h1>
        </div>
        <div class = "container" style="border: 5px solid rgb(0, 0, 0); height: 350px; width: 350px;  padding: 0vh;">
            <img src="{{ url_for('static', filename='trev_headshot.png') }}" alt="Trevor's Headshot" id="sample1" width="340px" height="340px" style="display: none;">
        </div>
        <div class = "container" style="padding: 2vh;">

</div>

{% endblock content %}
