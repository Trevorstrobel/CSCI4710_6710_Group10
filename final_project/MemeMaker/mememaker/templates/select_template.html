{% extends "layout.html" %}
{% block content %}

<head>
    <style>
    h1 {text-align: center;}
    div {text-align: center;}
    button {border: none;}
    </style>
</head>

<div class = "container" style= "margin-top: 10%;">
        <div class="centered">
            <h1>Make Your Meme</h1>
        </div>
       
        <div class="row">
            {% for img in img_html %} <!--For every template entry in the db, make a button-->
            <div class = "col-sm" style="padding: 2vh;">
                <a class="btn " href="{{ url_for('makeMeme', img_id=img.id) }}" role="button">
                    <img src="{{img.imageFile}}"  alt="{{img.imageName}}" width="100" height="100">
                </a>

                
            </div>
            {% endfor %}
        </div>
        <script>
            function showImage(imageId) {
                document.getElementById(imageId).style.display = "block"
            }
        </script>
</div>

{% endblock content %}
